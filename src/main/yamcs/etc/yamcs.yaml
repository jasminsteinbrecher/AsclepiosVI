services:
  - class: org.yamcs.http.HttpServer
    args:
      port: 8090
      address: "0.0.0.0"
      cors:
        allowOrigin: "*"
        allowCredentials: false

# This is where Yamcs will persist its data. Paths are resolved relative to where Yamcs is running
# from (by default: target/yamcs). This means that `mvn clean` will remove also persisted data.
# Change this property to an absolute path in case you want to persist your data.
dataDir: yamcs-data

instances:
  - myproject

# Secret key unique to a particular Yamcs installation.
# This is used to provide cryptographic signing.
secretKey: changeme

yamcs-web:
  tag: Asclepios VI
  logo: etc/logo.png
  siteLinks:
    - label: ASVI-HMCC-002
      url: https://docs.google.com/document/d/1UQgBqdJDCYo5GR4mscjhOZej1AXa9CJa/edit
      external: true

buckets:
  - name: Experiments
  - name: AA1
  - name: AA2
  - name: AA3
  - name: AA4
  - name: AA5
  - name: AA6
  - name: AA7
  - name: AA8
  - name: AA9